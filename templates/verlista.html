<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Feira: Seu assistente de compras</title>
    <link rel="stylesheet" href="https://pauloandreoliv.github.io/Projeto-DSWII/assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <main>
        <div class="login-container">
            <section class="principal">
                <div class="nomedalista" type="submit"><i class="fa-solid fa-bars"></i><span> {{lista['nome']}}</span></div>
                <form action="{{ url_for('deletarlista') }}" method="POST">
                    <input hidden value="{{lista['id']}}" name="id_lista" id="id_lista">
                    <button id="excluir" type="submit"><i class="fa-solid fa-trash"></i> <span>Excluir</span></button>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Qtd</th>
                            <th>Produto</th>
                            <th>Pre√ßo</th>
                        </tr>
                    </thead>
                    {%for item in itens_lista%}
                        <tr>
                            <td>{{item[1]}}</td>
                            <td>{{item[0]}}</td>
                            <td>R${{item[2]}}</td>
                        </tr>
                    {%endfor%}
                    </tbody>
                </table>
            </section>
            <a href="{{ url_for('principal') }}"><button class="vermelho" id="voltar" name="voltar" type="submit">Voltar</button></a>
        </div>
    </main>
</body>
</html>
