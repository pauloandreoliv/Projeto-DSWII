<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Feira: Seu assistente de compras</title>
    <link rel="stylesheet" href="https://pauloandreoliv.github.io/Projeto-DSWII/assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <main>
        <div class="login-container">
            <h2>Cadastrar</h2>
        <form>
            <label for="cpf"><i class="fa-solid fa-user"></i>  CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Seu nome" required>

            <label for="senha"><i class="fa-solid fa-key"></i>  Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
            <article>
                <button class="verde" id="cadastrar" name="cadastrar" type="submit">Cadastrar</button>
            </form>
            <a id="possuiconta" href="{{ url_for('index') }}">JÃ¡ possui uma conta?</a>
        </article>
    </div>
    </main>
</body>
</html>
